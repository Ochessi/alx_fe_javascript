<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator â€” Sync</title>
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; max-width: 860px; margin: 0 auto; }
    h1 { margin-bottom: 8px; }
    .controls, .io-controls, .sync-controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin: 10px 0 14px; }
    .controls select, button, input[type="file"] { padding: 8px 10px; border-radius: 8px; border: 1px solid #ccc; }
    .quote-card { padding: 18px; border: 1px solid #e5e5e5; border-radius: 12px; margin: 10px 0 18px; }
    .quote-card blockquote { margin: 0 0 6px; font-size: 1.2rem; }
    .form-container form { display: grid; grid-template-columns: 1fr 220px auto; gap: 10px; align-items: center; }
    @media (max-width: 560px) { .form-container form { grid-template-columns: 1fr; } }
    #status { font-size: 0.9rem; opacity: 0.85; margin-top: 6px; }
    .toast { padding: 10px 12px; border-radius: 10px; border: 1px solid #ddd; background: #f8f8f8; margin: 8px 0; }
    details.conflicts { margin-top: 12px; }
    details.conflicts summary { cursor: pointer; }
    .conflict-item { border: 1px dashed #ccc; border-radius: 10px; padding: 10px; margin: 8px 0; }
    .meta { font-size: 12px; opacity: 0.8; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Status/notifications -->
  <div id="alerts"></div>

  <!-- Filters + show button -->
  <div id="controls" class="controls"></div>

  <!-- Quote region -->
  <div id="quoteDisplay" class="quote-display" aria-live="polite" role="region"></div>

  <!-- Add quote form -->
  <div id="formContainer" class="form-container"></div>

  <!-- Import/Export -->
  <div id="ioControls" class="io-controls"></div>

  <!-- Sync controls -->
  <div id="syncControls" class="sync-controls">
    <button id="syncNowBtn">Sync Now</button>
    <button id="toggleAutoSyncBtn" data-on="1">Auto Sync: On</button>
    <span id="lastSync" class="meta"></span>
  </div>

  <!-- Conflicts drawer -->
  <details id="conflictsPanel" class="conflicts">
    <summary>Conflicts (<span id="conflictCount">0</span>)</summary>
    <div id="conflictsList"></div>
  </details>

  <!-- Kept for layout; JS will move it into controls -->
  <button id="newQuote">Show New Quote</button>

  <script src="script.js"></script>
</body>
</html>
