<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; max-width: 760px; margin: 0 auto; }
    h1 { margin-bottom: 12px; }
    .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin: 12px 0 20px; }
    .controls select, .controls button, .io-controls button, .form-container input, .form-container button { padding: 8px 10px; border-radius: 8px; border: 1px solid #ccc; }
    .quote-card { padding: 18px; border: 1px solid #e5e5e5; border-radius: 12px; margin: 10px 0 18px; }
    .quote-card blockquote { margin: 0 0 6px; font-size: 1.2rem; }
    .form-container form { display: grid; grid-template-columns: 1fr 220px auto; gap: 10px; align-items: center; }
    @media (max-width: 560px) { .form-container form { grid-template-columns: 1fr; } }
    #status { font-size: 0.9rem; opacity: 0.85; margin-top: 6px; }
    .io-controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-top: 8px; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="controls" class="controls"></div>
  <div id="quoteDisplay" class="quote-display" aria-live="polite" role="region"></div>
  <div id="formContainer" class="form-container"></div>

  <!-- New: Import/Export controls target -->
  <div id="ioControls" class="io-controls"></div>

  <!-- Button exists in HTML, JS will reposition it inside #controls -->
  <button id="newQuote">Show New Quote</button>

  <script src="script.js"></script>
</body>
</html>
